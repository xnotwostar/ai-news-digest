name: Daily AI News Digest

on:
  # ÊØèÂ§©Âåó‰∫¨Êó∂Èó¥ 8:00 ËøêË°å (UTC 0:00)
  schedule:
    - cron: '0 0 * * *'

  # ÊâãÂä®Ëß¶Âèë
  workflow_dispatch:
    inputs:
      report_type:
        description: 'Êó•Êä•Á±ªÂûã'
        required: false
        default: 'both'
        type: choice
        options:
          - both
          - global
          - china

permissions:
  contents: write

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run AI News Digest
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DINGTALK_ENABLED: ${{ secrets.DINGTALK_WEBHOOK_URL && 'true' || 'false' }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          DINGTALK_SECRET: ${{ secrets.DINGTALK_SECRET }}
        run: |
          REPORT_TYPE="${{ github.event.inputs.report_type || 'both' }}"
          python main.py --type "$REPORT_TYPE"

      - name: Commit and push reports
        run: |
          git config user.name "AI Digest Bot"
          git config user.email "ai-digest-bot@users.noreply.github.com"
          git add reports/
          git diff --staged --quiet || git commit -m "üì∞ AI News Digest - $(date +%Y-%m-%d)"
          git push
